<template name="home">
    {{>nav}}
    <div class="container">
        <div class="row">
            <div class="col l4">
                <div class="card small hoverable">
                    <div class="card-content">
                    <p>New visitors may register here.</p>
                        {{>register}}
                    </div>
                    <a id="signup" class="waves-effect waves-red btn-large action-button red lighten-2">Sign Up</a>
                </div>
            </div>
            <div class="col l4">
                <div class="card small hoverable">
                    <div class="card-content">
                    <p>Existing users can login here.</p>
                        {{>login}}
                    </div>
                    <a id="login" class="waves-effect waves-red btn-large action-button red lighten-2">Login</a>
                </div>
            </div>
            <div class="col l4">
                <div class="card small hoverable">
                    <div class="card-content">
                        <h4>View Scoreboard</h4>
                    </div>
                    <a class="waves-effect waves-red btn-large action-button red lighten-2">View Leaders!</a>
                </div>
            </div>
        </div>
    </div>
</template>
