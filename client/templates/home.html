                <div class="col l4 m4 s12">
                    <a href="/scoreboard"><button class="btn-large btn-outline"> Scoreboard</button></a>
                </div>
                <div class="col l4 m4 s12">

                    <button class="btn-large btn-outline modal-trigger" data-target="loginModal">Login</button>
                </div>

            {{>signUpModal}} {{>loginModal}}

    </div>
