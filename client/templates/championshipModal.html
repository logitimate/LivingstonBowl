<template name="championshipModal">
    <div id="championshipModal" class="modal">
        <div class="modal-content">
            <h4 class="left-align">Sign In</h4>
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="team1" type="text" class="validate" autofocus>
                        <label for="team1">Team 1</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="team2" type="text" class="validate">
                        <label for="team2">Team 2</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="team3" type="text" class="validate">
                        <label for="team3">Team 3</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="team4" type="text" class="validate">
                        <label for="team4">Team 4</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" id="submitChampion" class="waves-effect waves-green btn-large cyan lighten-2">Login</a>
        </div>
    </div>
</template>
