<template name="championshipModal">
    <div id="championshipModal" class="modal">
        <div class="modal-content">
            <h4 class="left-align black-text">Championship</h4>
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="playoffTeam1" type="text" class="validate" autofocus>
                        <label for="playoffTeam1">Team 1</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="playoffTeam2" type="text" class="validate">
                        <label for="playoffTeam2">Team 2</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="playoffTeam3" type="text" class="validate">
                        <label for="playoffTeam3">Team 3</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="playoffTeam4" type="text" class="validate">
                        <label for="playoffTeam4">Team 4</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" id="submitChampion" class="waves-effect waves-green btn-large cyan lighten-2">Save</a>
        </div>
    </div>
</template>
