    <template name="bowlPicks">
    {{>nav}}
    <div class="row bowlContainer">
    {{#if isLocked}}
        <div class="row">
            <div class="col l12">
                <h4 class="white-text">Bowls have begun! May the odds be ever in your favor.</h4>
            </div>
        </div>
    {{/if}}
        {{#each bowls}}
        <div class="col l4 s12 m12">
            <div class="card card-small card-container" data-season="{{season}}">
                <div class="row cyan lighten-2 white-text">
                    <div class="col s12 m12 l12">
                        <h4 id="name" class="inline left" >{{bowlName}}</h4>
                        <p class="inline right">{{date}}</p>
                    </div>
                </div>
                <div class="card-content">
                    <div class="row">
                        <div class="col s6 m6 l6 center">
                            <div class="team-pick card">
                                <div class="card-content {{isCorrect bowlName=bowlName season=season team=team1}}">
                                    <h5 id="pickText">{{team1}}</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col s6 m6 l6 center">
                            <div class="team-pick card">
                                <div class="card-content  {{isCorrect bowlName=bowlName season=season team=team2}}">
                                    <h5 id="pickText">{{team2}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
    {{#unless isLocked}}
        <div class="row fixed">
            <div class="col m12 s12 l12">
                <a id="submitPicks" class="waves-effect waves-red btn-large btn-outline right">Submit</a>
            </div>
        </div>
    {{/unless}}
</template>
