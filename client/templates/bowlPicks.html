<template name="bowlPicks">
    {{>nav}}
    <div class="row bowlContainer">
    {{#if isLocked}}
        <div class="row">
            <div class="col l12">
                <h4 class="white-text">Bowls have begun! May the odds be ever in your favor.</h4>
            </div>
        </div>
    {{/if}}
        {{#each bowls}}
        <div class="col l6 s12 m12">
            <div class="card card-small card-container game-container" data-season="{{season}}">
                <div class="row cyan darken-1 white-text">
                    <div class="col s12 m12 l12">
                        <h4 id="name" class="inline left" >{{bowlName}}</h4>
                        <p class="inline right">{{date}}</p>
                    </div>
                </div>
                <div class="card-content">
                    <div class="row">
                        <div class="col s6 m6 l6 center">
                            <div class="team-pick card">
                                <div class="card-content {{isPicked bowlName=bowlName season=season team=team1}}">
                                    {{{isCorrect bowlName=bowlName season=season team=team1}}}
                                    <h5 id="pickText">{{team1}}</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col s6 m6 l6 center">
                            <div class="team-pick card">
                                <div class="card-content {{isPicked bowlName=bowlName season=season team=team2}}">
                                    {{{isCorrect bowlName=bowlName season=season team=team2}}}
                                    <h5 id="pickText">{{team2}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
        <div class="col s12 m12 l12">
            <div class="card card-small card-container champ-container" data-season="{{season}}">
                <div class="row cyan darken-1 white-text">
                    <div class="col s12 m12 l12">
                        <h4 id="name" class="inline left" >Champion</h4>
                    </div>
                </div>
                <div class="card-content">
                    <div class="row">
                        <div class="input-field col s12 m4 l4">
                            <select id="championshipPick">
                                <option value="" disabled selected>Choose your option</option>
                                {{#each playoffTeams}}
                                <option value="{{.}}">{{.}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="input-field col s6 m4 l4">
                            <input id="winningScore" type="text" class="validate">
                            <label for="winningScore">Winning Score</label>
                        </div>
                        <div class="input-field  col s6 m4 l4">
                            <input id="losingScore" type="text" class="validate">
                            <label for="losingScore">Losing Score</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{#unless isLocked}}
        <div class="row fixed">
            <div class="col m12 s12 l12">
                <a id="submitPicks" class="waves-effect waves-cyan btn-large btn-outline right">Submit</a>
            </div>
        </div>
    {{/unless}}
    <script type="text/javascript">
        $('document').ready(function(){
            $('select').material_select();
        });
    </script>
</template>
