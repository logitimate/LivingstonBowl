<template name="viewUserPicks">
    {{>nav}}
    <div class="row bowlContainer">
        {{#each bowls}}
        <div class="col l4">
            <div class="card card-small card-container" data-season="{{season}}">
                <div class="row cyan lighten-2 white-text">
                    <div class="col l12">
                        <h4 id="name" class="inline left">{{bowlName}}</h4>
                        <p class="inline right">{{date}}</p>
                    </div>
                </div>
                <div class="card-content">
                    <div class="row">
                        <div class="col l6 center">
                            <div class="team-pick card">
                                <div class="card-content {{isCorrect bowlName=bowlName season=season team=team1}}">
                                    <h5 id="pickText">{{team1}}</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col l6 center">
                            <div class="team-pick card">
                                <div class="card-content  {{isCorrect bowlName=bowlName season=season team=team2}}">
                                    <h5 id="pickText">{{team2}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>
