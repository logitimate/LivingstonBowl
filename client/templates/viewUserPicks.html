<template name="viewUserPicks">
    {{>nav}}
    <div class="row bowlContainer">
        <div class="col m12 s12 l12" id="winLossCount">
                <h3>Record: {{winCount id=id}} - {{lossCount id=id}}</h3> 
        </div>
        {{#each bowls}}
        <div class="col l4 m12 s12">
            <div class="card card-small card-container" data-season="{{season}}">
                <div class="row card-header white-text {{isCorrect name=bowlName season=season team=team1 owner=../id}}">
                    <div class="col s12 m12 l12">
                        <h4 id="name" class="inline left truncate">{{bowlName}}</h4>

                        <p class="inline right">{{date}}</p>
                    </div>
                </div>
                <div class="card-content">
                    <div class="row">
                        <div class="col m6 s6 l6 center">
                            <div class="team-pick card">
                                <div class="card-content {{isPicked name=bowlName season=season team=team1 owner=../id}}">
                                    <h5 id="pickText" class="truncate">{{team1}}</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col m6 s6 l6 center">
                            <div class="team-pick card">
                                <div class="card-content  {{isPicked name=bowlName season=season team=team2 owner=../id}}">
                                    <h5 id="pickText" class="truncate">{{team2}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
        {{#if championshipExists}}
        <div class="col s12 m12 l12">
            <div class="card card-small card-container champ-container">
                <div class="row white-text {{isCorrect name='championship' season='2015'}}">
                    <div class="col s12 m12 l12">
                        <h4 id="name" class="inline left">Championship</h4>
                    </div>
                </div>
                <div class="card-content">
                    <div class="row">
                        <div class="input-field col s12 m4 l4">
                            <select id="championshipPick">
                                <option value="" {{champSelected team="default" owner=../id}}>Choose an option</option>
                                {{#each playoffTeam in playoffTeams}}
                                    <option value="{{playoffTeam}}" {{champSelected team=playoffTeam owner=../id}}>{{playoffTeam}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="input-field col s6 m4 l4">
                            <input id="winningScore" type="text" class="validate" value="{{champPickScores score='winning'}}">
                            <label for="winningScore" class={{isActive owner=id}}>Winning Score</label>
                        </div>
                        <div class="input-field  col s6 m4 l4">
                            <input id="losingScore" type="text" class="validate" value="{{champPickScores score='losing'}}">
                            <label for="losingScore" class={{isActive owner=id}}>Losing Score</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}}
    </div>
    <script type="text/javascript">
        $('document').ready(function(){
            $('select').material_select();
        });
    </script>
</template>
