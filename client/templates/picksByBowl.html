<template name="picksByBowl">
    {{>nav}}
    <div class="row bowlContainer">
        {{#each bowls}}
        <div class="col l12 s12 m12">
            <div class="card card-small card-container" data-season="{{season}}">
                <div class="row cyan lighten-2 white-text">
                    <div class="col s12 m12 l12">
                        <h4 id="name" class="inline left">{{bowlName}}</h4>
                        <p class="inline right">{{date}}</p>
                    </div>
                </div>
                <div class="card-content">
                    <div class="row">
                        {{#each pick bowlName=bowlName season=season}}
                        <div class="col s12 m6 l2 center">
                            <div class="card">
                                <div class="card-content">
                                    <h5 class="truncate">{{username owner=owner}}</h5>
                                    <h5>{{choice}}</h5>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>
