<template name="picksByBowl">
    {{>nav}}
    <div class="row bowlContainer">
        {{#each bowls}}
        <div class="col l6 s12 m6">
            <div class="card card-small card-container" data-season="{{season}}">
                <div class="row cyan darken-1 white-text">
                    <div class="col s12 m12 l12">
                        <h4 id="name" class="inline left">{{bowlName}}</h4>
                        <p class="inline right">{{date}}</p>
                    </div>
                </div>
                <div class="card-content">
                    <div class="row">
                        <div class="col s6 m6 l6 center">
                            <div class="card">
                                <div class="card-content pick" data-team="{{team1}}" data-picks="{{picks team=team1 season=season name=bowlName}}">
                                    <h5 class="truncate">{{team1}}</h5>
                                    <h5>
                                        {{counts team=team1 season=season name=bowlName}}
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <div class="col s6 m6 l6 center">
                            <div class="card">
                                <div class="card-content pick" data-team="{{team2}}" data-picks="{{picks team=team2 season=season name=bowlName}}">
                                    <h5 class="truncate">{{team2}}</h5>
                                    <h5>
                                        {{counts team=team2 season=season name=bowlName}}
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
    {{>teamPicksModal}}
</template>
