<template name="picksByBowl">
    {{>nav}}
    <div class="row picks-byBowl-container">
        {{#each bowls}}
        <div class="col l4 s12 m4">
            <div class="card card-small card-container" data-season="{{season}}">
                <div class="row cyan darken-1 white-text">
                    <div class="col s12 m12 l12">
                        <h4 id="name" class="inline left">{{bowlName}}</h4>
                        <p class="inline right">{{date}}</p>
                    </div>
                </div>
                <div class="card-content">
                    <div class="row">
                        <div class="col s6 m6 l6 center">
                            <div class="card">
                                <div class="card-content pick {{isWinner team=team1 winner=winner}}" data-team="{{team1}}" data-picks="{{picks team=team1 season=season name=bowlName}}">
                                    <h5 class="truncate">{{team1}}</h5>
                                    <h5>
                                        {{counts team=team1 season=season name=bowlName}}
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <div class="col s6 m6 l6 center">
                            <div class="card">
                                <div class="card-content pick {{isWinner team=team2 winner=winner}}" data-team="{{team2}}" data-picks="{{picks team=team2 season=season name=bowlName}}">
                                    <h5 class="truncate">{{team2}}</h5>
                                    <h5>
                                        {{counts team=team2 season=season name=bowlName}}
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
        <div class="row">
         <div class="col l12 s12 m12">
                <div class="card card-small card-container" data-season="{{season}}">
                    <div class="row cyan darken-1 white-text">
                        <div class="col s12 m12 l12">
                            <h4 id="name" class="inline left">Championship</h4>
                            <p class="inline right">1-13-2016</p>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="row">
                        {{#each playoffTeams}}
                            <div class="col s6 m6 l3 center">
                                <div class="card">
                                    <div class="card-content pick {{isWinner team=team1 winner=winner}}" data-team="{{.}}" data-picks="{{picks team=team1 season=season name=bowlName}}">
                                        <h5 class="truncate">{{.}}</h5>
                                        <h5>
                                            {{counts team=team1 season=season name=bowlName}}
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{>teamPicksModal}}
</template>
